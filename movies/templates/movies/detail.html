{% extends 'base.html' %}

{% block content %}
  <h2>DETAIL</h2>
  <h3>{{ movie.pk }} 번째 글</h3>
  <hr>
  <p>제목 : {{ movie.title }}</p>
  <p>내용 : {{ movie.overview }}</p>
  <p>개봉 날짜 : {{ movie.release_date }}</p>
  <p>평점 : {{ movie.vote_average }}</p>
  <hr>
  {% if request.user == movie.user %}
    <a href="{% url 'articles:update' movie.pk %}" class="btn btn-primary">[UPDATE]</a>
    <form action="{% url 'articles:delete' movie.pk %}" method="POST">
      {% csrf_token %}
      <button class="btn btn-danger">DELETE</button>
    </form>
  {% endif %}
  <a href="{% url 'movies:index' %}">[back]</a>
{% endblock %}
